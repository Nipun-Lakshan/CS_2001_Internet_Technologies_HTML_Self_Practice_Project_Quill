<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Create Journal</title>
  </head>
  <body>
    <h1>Create Journal</h1>
    <hr />
    <form action="/api/v1/journals" method="post">
      <label for="title">Title</label>
      <br />
      <input
        id="title"
        type="text"
        name="title"
        placeholder="Enter a Title"
        required
        minlength="3"
      />
      <br />
      <br />
      <label for="journal-type">Journal Type</label>
      <br />
      <select name="journal-type" id="journal-type" required>
        <option value="idea">Idea</option>
        <option value="note">Note</option>
        <option value="goal">Goal</option>
        <option value="habit">Habit</option>
        <option value="memory">Memory</option>
        <option value="mood">Mood</option>
        <option value="mood">Event</option>
        <option value="mood">Task</option>
      </select>
      <br />
      <br />
      <label for="entry">Journal Entry</label>
      <br />
      <textarea
        name="entry"
        id="entry"
        placeholder="Type your journal content..."
        cols="30"
        rows="10"
        minlength="10"
        required
      >
Hi</textarea
      >
      <!-- Text Comes When Loading The Page : Placeholder -->
      <!--Permanent Text Comes When Loading the Page-->
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
